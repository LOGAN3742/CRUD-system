<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD system</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="crud" id="crud">
        <div class="container">
            <div class="form" id="form">
                <div class="heading">
                    <h1>Product Management</h1>
                    <button class="btn btnDark" id="btnDark">
                        <i id="moon" class="fa-solid fa-moon"></i>
                        <i id="sun" class="fa-solid fa-sun"></i>
                    </button>
                </div>
                <form>
                    <input  type="text" name="product" id="productName" placeholder="Product">
                    <br>
                    <input  type="text" name="price" id="productPrice" placeholder="Price">
                    <br>
                    <input type="text" name="category" id="productCategory" placeholder="category">
                    <br>
                    <button type="button" onclick="addProduct()" class="btn btnAdd">Add Product</button>

                    <p id="countProduct"></p>
                </form>
            </div>

            <div class="table">
                <table class="table table-striped">
                   <thead>
                       <tr>
                           <th>Product</th>
                           <th>Price</th>
                           <th>Category</th>
                           <th>Action</th>
                       </tr>

                   </thead>
                   <tbody id="productTable">
                
                   </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
